<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Geostar+Fill&display=swap" rel="stylesheet">
    <title>Ordinary Calculator</title>
  </head>
  <body>
    <header class="header">
      <p class="tytul">Buttons Calculator</p>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="wyswietlacz" id="wyswietlacz"></div>
        <div class="przyciski">
          <div class="liczbyWrapper">
          <div class="liczby1">
            
            
            
            <button class="liczby" id="7">7</button>
            <button class="liczby" id="8">8</button>
            <button class="liczby" id="9">9</button>
            <button class="liczby" id="4">4</button>
            <button class="liczby" id="5">5</button>
            <button class="liczby" id="6">6</button>
            <button class="liczby" id="1">1</button>
            <button class="liczby" id="2">2</button>
            <button class="liczby" id="3">3</button>
            <button class="funkcjaZnak" id="3">+/-</button>
            <button class="liczby" id="10">0</button>
            <button class="liczby" id="11">.</button>

          </div>
        </div>
          <div class="funkcjeWrapper">
          <div class="funkcje">
          <button class="funkcja" id="01">+</button>
          <button class="funkcja" id="02">-</button>
          <button class="funkcja" id="03">*</button>
          <button class="funkcja" id="04">/</button>
          <button class="funkcja" id="05">**</button>
          <button class="funkcjaPierw" id="06">&#8730;</button>
          <button class="funkcjaKas" id="07">&#10092; x</button>
          <button class="funkcjaWynik" id="08">=</button>
          </div>
        </div>
        </div>
      </div>
    </main>
    <div id="app"></div>
  </body>
</html>
